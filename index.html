
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABN Engineering Utilities Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 30px;
            background: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
            text-align: center;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        select, input[type="password"], button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
        }
        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 13px;
            color: gray;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>ABN Engineering Utilities Portal</h1>
    <p>Please Login</p>
    <select id="role">
        <option value="admin">Admin</option>
        <option value="mantech">Mantech</option>
        <option value="opscrew">OpsCrew</option>
    </select>
    <input type="password" id="password" placeholder="Password" required>
    <button onclick="validateLogin()">Login</button>
</div>

<div class="footer">
    Â© 2025 ABN Engineering. All rights reserved.
</div>

<script>
    let loginAttempts = 0;

    function validateLogin() {
        const role = document.getElementById('role').value;
        const password = document.getElementById('password').value;

        if (
            (role === 'admin' && password === '1111') ||
            (role === 'mantech' && password === '2222') ||
            (role === 'opscrew' && password === '3333')
        ) {
            window.location.href = 'dashboard_with_image_alert.html';
        } else {
            loginAttempts++;

            if (loginAttempts >= 3) {
                alert("Tatlong beses kang nagkamali. Kontakin ang support team.");
                document.querySelector("button").disabled = true;
                setTimeout(() => {
                    loginAttempts = 0;
                    document.querySelector("button").disabled = false;
                }, 30000);
            } else {
                alert("Maling password. Subukan ulit.");
            }
        }
    }
</script>

</body>
</html>
