
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABN Engineering Utilities Portal - Dashboard with Image Alert</title>
    <style>
        * {
            box-sizing: border-box;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
        }
        .wrapper {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 30px 20px;
        }
        h1 {
            font-size: 20px;
            text-align: center;
        }
        .tools-container {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 30px;
        }
        .tool-button {
            background-color: #007bff;
            color: white;
            font-size: 18px;
            padding: 20px;
            width: 100%;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            text-align: center;
        }
        .footer {
            font-size: 13px;
            color: gray;
            text-align: center;
            margin-top: 40px;
        }
        .custom-alert {
            display: none;
            position: fixed;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border: 2px solid #007bff;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            z-index: 9999;
            width: 80%;
            max-width: 300px;
        }
        .custom-alert img {
            width: 100px;
            margin-bottom: 10px;
        }
        .custom-alert button {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div>
        <h1>Welcome to ABN Engineering Utilities Portal</h1>
        <div class="tools-container">
            <button class="tool-button" onclick="window.location.href='https://gp-mof-cws.vercel.app'">CWS GPM TOOL</button>
            <button class="tool-button" onclick="window.location.href='https://abnboiler.static.domains'">Boiler Efficiency</button>
            <button class="tool-button" onclick="showAlert()">Coal Logs / Report<br>**Coming Soon**</button>
            <button class="tool-button" onclick="showAlert()">Power Consumption<br>**Coming Soon**</button>
        </div>
    </div>
    <div class="footer">
        <p>Â© 2025 ABN Engineering. All rights reserved.</p>
    </div>
</div>

<div id="customAlert" class="custom-alert">
    <img src="A_2D_digital_illustration_features_a_friendly_robo.png" alt="Wait Lang Po Robot">
    <p>Wait Lang Po</p>
    <button onclick="hideAlert()">OK</button>
</div>

<script>
    function showAlert() {
        document.getElementById('customAlert').style.display = 'block';
    }

    function hideAlert() {
        document.getElementById('customAlert').style.display = 'none';
    }
</script>

</body>
</html>
